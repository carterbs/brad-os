name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (typecheck + lint + test + architecture)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Upload validation logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validate-logs
          path: .validate/*.log
          retention-days: 7

  integration:
    name: Integration tests (Firebase emulators)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Build functions
        run: npm run build

      - name: Start Firebase emulators
        run: |
          firebase emulators:start --project brad-os &
          # Wait for functions emulator to be ready (port 5001)
          echo "Waiting for emulators to start..."
          timeout 60 bash -c '
            until curl -sf http://127.0.0.1:5001/brad-os/us-central1/devHealth > /dev/null 2>&1; do
              sleep 2
            done
          '
          echo "Emulators ready."

      - name: Run integration tests
        run: npm run test:integration

      - name: Upload integration test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            .validate/*.log
          retention-days: 7
